<!DOCTYPE html>
<html>
<head>
    <title>Combat en cours...</title>
    <meta charset="utf-8">
    <link href="css/combat.css" type="text/css" rel="stylesheet">
    <script src="js/combat.js"></script>
</head>
<body onload="initPage()">
    <section id="combat">
        <img id="background" class="responsive" alt="background" src="img/background.png">
        
        <div id="pokemon1">
            <img class="taillePok" alt="pok1" src="img/pokemon1.png">
        </div>
        <div id="pokemon2">
            <img class="taillePok" alt="pok2" src="img/pokemon2.png">
        </div>
        
        <div id="statPok1">
            <table>
                <tr>
                    <td id="nomPok1">*NomPok*</td>
                </tr>
                <tr>
                    <td id="progBar">
                        <legend id="pourcentPv1">Pv:</legend>
                        <progress id="pv1" value="70" max="100"> </progress>
                    </td>
                </tr>
            </table>
        </div>
        <div id="dialogue1">
            <p id="dialogue1Text"></p>
        </div>
        <div id="statPok2">
            <table>
                <tr>
                    <td id="nomPok2">*NomPok*</td>
                </tr>
                <tr>
                    <td id="progBar">
                        <legend id="pourcentPv2">Pv:</legend>
                        <progress id="pv2" max="100" value="30"></progress>
                    </td>
                </tr>
            </table>
        </div>
        <div id="dialogue2">
            <p id="dialogue2Text"></p>
        </div>
        
        <div id="choixAttaque">
            <table id="choix">
                <tr>
                    <td class="choix" id="attaque" onclick="ouvrirAttaque()">Attaque</td>
                    <td class="choix" id="sac" onclick="ouvrirSac()">Sac</td>
                </tr>
                <tr>
                    <td class="choix" id="fuite" onclick="ouvrirFuite()">Fuite</td>
                    <td class="choix" id="pokemon" onclick="ouvrirPokemon()">Pok√©mon</td>
                </tr>
            </table>
        </div>
        <div id="menuAttaque">
            <table id="choix">
                <tr>
                    <td class="attaqueHover" id="attaque" onclick="attaque1()">Attaque1</td>
                    <td class="attaqueHover" id="sac" onclick="attaque2()">Attaque2</td>
                </tr>
                <tr>
                    <td class="attaqueHover" id="fuite" onclick="attaque3()">Attaque3</td>
                    <td class="attaqueHover" id="pokemon" onclick="attaque4()">Attaque4</td>
                </tr>
            </table>
        </div>
        <div id="dialogue">
            <p>Que doit faire</p>
            <h3 id="nomPokDialogue">*nomPokemon*</h3>
        </div>
    </section>
</body>
</html>
