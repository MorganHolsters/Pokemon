<body>
	<form id="inscriptionForm">

		<h1 id="titre">Formulaire d'inscription</h1>

		<label for="username"><b>Username:</b></label>
			<input class = "interior" type="text" placeholder="Entrer le nom d'utilisateur" name="username" min="1" max="100" required><br>

		<label for="password"><b>Password:</b></label>
			<input class = "interior" type="password" placeholder="Entrer le mot de passe" name="password" min="1" max="32" required><br>
		<label ><b>Sexe:</b></label>
            <input class = "sexe" type="radio" id="male" name="gender" value="1">
            <label for="male">Male</label> 
            <input class = "sexe" type="radio" id="female" name="gender" value="0">   
            <label for="female">Femelle</label><br>
                
        <label for="deroule"><b>Langage préferé:</b></label>
            <select id="language" class="test interior" name="lang">
                <option>Java</option>
				<option>C</option>
                <option>C++</option>
                <option>PHP</option>
                <option>HTML</option>
            </select>
        <br>
        <div id="buttonInsc">
            <input id ="submit" class = "button" type="submit" value="Envoyer">
            <input id="reset" class = "button" type="reset" value="Annuler" >
        </div>
