<!DOCTYPE html>

<html>
    <head>
       <meta charset="utf-8">
        <!-- importer le fichier de style -->
		 <title>Inscription</title>
        <link rel="stylesheet" href="css/login.css" media="screen" type="text/css" />
		<script src="js/login.js"></script>
    </head>
    <body>
        <div id="container">
            <!-- zone de connexion -->
            
            <form id="formLogin">
                <h1>Connexion</h1>
                
                <label class="centrer" ><b>Username</b></label>
                <input class = "interior" type="text" placeholder="Entrer le nom d'utilisateur" name="username" required>

                <label class="centrer"><b>Password</b></label>
                <input class = "interior" type="password" placeholder="Entrer le mot de passe" name="password" required>

                <input type="submit" id='submit' value='LOGIN'>
				<input  type="button" id='inscrit'  value="INSCRIPTION" onclick = "envoyerPageInscription()">
            </form>
        </div>
    </body>
</html>
